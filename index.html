<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset='utf-8'>
    <title>Calculate Sum</title>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
        <div class="content">
            <h1>Подсчет суммы</h1>
            <p class="result">Result: <span id="result">0</span></p>
            <button class="button" id="reset">reset</button>
            <table id="tableId" class="table">
                <tr>
                    <td>1</td>
                    <td>fds</td>
                    <td>-3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>.</td>
                    <td>-3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>0.1</td>
                    <td>fds</td>
                    <td></td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>fds</td>
                    <td>0</td>
                    <td>4</td>
                </tr>
            </table>
            <p class="message" id="message"></p>
        </div>
    </div>
     <script src="js/script.js"></script>
  </body>
</html>
